<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-card-4 w3-margin" style="width:50%">
        <div class="w3-display-container w3-text-white">
            <img src="img/topic-london-gettyimages-760251843-feature.jpg" alt="Lights" style="width:100%">
            <div class="w3-xlarge w3-display-bottomleft w3-padding">LONDON 60&deg; F</div>
        </div>
        <div class="w3-row">
            <div class="w3-third w3-center">
                <h3>MON</h3>
                <img src="img/icons8-sun-64.svg" alt="sun" style="width:80px">
            </div>
            <div class="w3-third w3-center">
                <h3>TUE</h3>
                <img src="img/icons8-clouds-64.svg" alt="cloud" style="width:80px">
            </div>
            <div class="w3-third w3-center w3-margin-bottom">
                <h3>WED</h3>
                <img src="img/icons8-heavy-rain-64.svg" alt="clouds" style="width:80px">
            </div>
        </div>
    </div>

</body>

</html>
